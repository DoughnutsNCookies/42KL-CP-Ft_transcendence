name: Deploy

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Copy
        run: cp /pongsh_env/* ./

      - name: Down
        run: docker compose down --rmi all --remove-orphans

      - name: Up
        run: docker compose up -d