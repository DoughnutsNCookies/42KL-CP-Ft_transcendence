name: Deploy

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Copy
        run: cp /pongsh_env/* ./

      - name: Up
        run: docker compose up --force-recreate --no-deps --build frontend backend --wait

      - name: Clean
        run: docker image prune -f
